<!DOCTYPE html>
<html lang=en-us>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset=utf-8>
  <title>infradragon</title>
  <meta name="theme-color" content="#1A1C1D">
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      background-color: var(--tone-0);
    }
  </style>
  
  <link rel="preload" href="styles.css" as="style" type="text/css">
  <link rel="preload" href="navbar-includer.js" as="script" type="text/javascript"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
  <script data-cfasync="false" src="/navbar-includer.js"></script>
  <meta name="description" content="image compression comparison">
</head>
<body>
  <header class="navbar"></header>
  <script type="text/javascript">includeNavbar();</script>
  <div class="body">
    <div class="gallery">
      <a href="/img/building.avif" class="img-gallery" target="_blank" rel="noopener" rel="noreferrer">
        <img src="/img/building.avif" alt="Original lossless image, 2MB">
      </a>
      <a href="/img/building-avif.avif" class="img-gallery" target="_blank" rel="noopener" rel="noreferrer">
        <img src="/img/building-avif.avif" alt="AVIF (AV1) compressed image, 30kB">
      </a>
      <a href="/img/building-heic.avif" class="img-gallery" target="_blank" rel="noopener" rel="noreferrer">
        <img src="/img/building-heic.avif" alt="HEIC (HEVC) compressed image, 30kB">
      </a>
      <a href="/img/building-jxl.avif" class="img-gallery" target="_blank" rel="noopener" rel="noreferrer">
        <img src="/img/building-jxl.avif" alt="JPEG XL compressed image, 30kB">
      </a>
      <a href="/img/building-webp.avif" class="img-gallery" target="_blank" rel="noopener" rel="noreferrer">
        <img src="/img/building-webp.avif" alt="WEBP (VP8) compressed image, 30kB">
      </a>
      <a href="/img/building-jpeg.avif" class="img-gallery" target="_blank" rel="noopener" rel="noreferrer">
        <img src="/img/building-jpeg.avif" alt="JPEG compressed image, 40kB">
      </a>
    </div>
    <p class="caption">Original art by 俯瞰風景 <a href="https://www.pixiv.net/artworks/59111233" target="_blank" rel="noopener" rel="noreferrer">pixiv.net/artworks/59111233</a></p>
  </div>
</body>
</html>
