<!DOCTYPE html>
<html lang=en-us>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset=utf-8>
  <title>Infradragon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="fonts.css"></noscript>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Unable to load navbar.";}
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
  </script> 
</head>
<body>
  <div include-html="navbar.htm" class="navbar"></div>
  <div class="body">
    <p>THIS WEBSITE SUCKS!!!</p>
  </div>
  <script>
    includeHTML();
  </script> 
</body>
</html>
